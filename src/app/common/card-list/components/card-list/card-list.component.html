<mat-toolbar [color]="'primary'">
  <mat-form-field class="search">
    <mat-label>Поиск</mat-label>
    <input type="text" matInput [(ngModel)]="searchText" (change)="search.emit(searchText)" />
    <button *ngIf="searchText" aria-label="Очистить" mat-button matSuffix mat-icon-button (click)="erase()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>
<div class="previews-grid">
  <ng-template #previews></ng-template>
</div>
<mat-paginator
  [color]="'accent'"
  [pageSizeOptions]="[5, 15, 25]"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [length]="length"
  (page)="page.emit($event)"
>
</mat-paginator>
